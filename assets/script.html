<script>
  document.addEventListener("DOMContentLoaded", function () {
    const sections = document.querySelectorAll("section");

    // Function to check if an element is in the viewport
    const isInViewport = (element) => {
      const rect = element.getBoundingClientRect();
      return (
        rect.top <
          (window.innerHeight || document.documentElement.clientHeight) &&
        rect.bottom > 0
      );
    };

    // Throttle scroll events for better performance
    let scrollTimeout;
    const handleScroll = () => {
      if (scrollTimeout) return;

      scrollTimeout = setTimeout(() => {
        sections.forEach((section) => {
          if (isInViewport(section)) {
            section.classList.add("section-visible");
            section.classList.remove("section-hidden");
          }
        });
        scrollTimeout = null;
      }, 100); // Adjust the timeout as needed
    };

    // Initialize sections as hidden
    sections.forEach((section) => {
      section.classList.add("section-hidden");
    });

    // Add scroll event listener
    window.addEventListener("scroll", handleScroll);

    // Initial check
    handleScroll();
  });
</script>


<script>
   const form = document.querySelector("#form")
   const submitButton = document.querySelector("#submit")
   const scriptURL = 'https://script.google.com/macros/s/AKfycbzY6ehVLneQWmOX93jPTyCiWtxcV1kBy2LjUW6UdjJD6hCbXG4mjnb98GGzWzhEQyAS/exec'
   
   
   form.addEventListener('submit', e => {
     submitButton.disabled = true;
     e.preventDefault();
     let requestBody = new FormData(form);
   
     var object = {};
     requestBody.forEach((value, key) => object[key] = value);
      var json = JSON.stringify(object);
   
     fetch(scriptURL,
        { method: 'POST',
          headers: {
            'Content-Type': 'text/plain;charset=utf-8',
          },     
          body: json
        })
       .then(response => {
          alert('Success!', response.json());
          submitButton.disabled = false;
         })
       .catch(error => {
       alert('Error!', error.message);
         submitButton.disabled = false;
   
       }
       )
   })
</script>
